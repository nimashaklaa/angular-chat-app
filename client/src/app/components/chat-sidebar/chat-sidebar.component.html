<div class="p-4">
  <div class="flex items-center justify-between bg-white z-10 sticky top-0 p-1 w-full">
    <div class="flex items-center">
      <img
        class="h-10 w-10 rounded-full border-gray-100 border-2 object-cover"
        src="https://randomuser.me/api/portraits/men/1.jpg"
        alt="User Avatar"
      />
      <div class="font-medium ml-2 text-gray-500">Nishara Senadheera</div>
    </div>
    <div>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
  <div class="relative flex mt-4 items-center gap-2 justify-between">
    <input
      placeholder="Search"
      type="text"
      class="bg-slate-100 border-1 focus:ring-1 focus:ring-slate-100 focus:outline-none w-full mb-3 border-slate-50 p-1 pl-10 text-slate-500 font-normal"
    />
  </div>
</div>
