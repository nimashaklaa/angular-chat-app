@if (chatService.currentOpenedChat()) {
  <div class="relative w-full bg-[#dfe7f1] h-full flex flex-col">
    <div
      class="chat-header flex justify-between items-center border-b w-full bg-white p-4 flex-shrink-0"
    >
      <div>
        <span class="font-bold leading-normal">
          {{ chatService.currentOpenedChat()?.fullName | titlecase }}
        </span>
        <br />
        <span class="text-gray-400 text-sm font-bold">
          {{ chatService.status(chatService.currentOpenedChat()?.userName) }}
        </span>
      </div>
      <div class="flex items-center gap-2">
        <div
          class="cursor-pointer hover:text-blue-500"
          (click)="displayDialog(chatService.currentOpenedChat()!.id, 'voice')"
          title="Voice Call"
        >
          <mat-icon class="cursor-pointer hover:text-green-500">phone</mat-icon>
        </div>
        <div
          class="cursor-pointer hover:text-blue-500"
          (click)="displayDialog(chatService.currentOpenedChat()!.id, 'video')"
          title="Video Call"
        >
          <mat-icon class="cursor-pointer hover:text-red-500">video_call</mat-icon>
        </div>
      </div>
    </div>
    <div class="flex-1 overflow-hidden min-h-0">
      <app-chat-box />
    </div>
    <div class="flex items-center border-t w-full bg-white p-4 flex-shrink-0">
      <input
        type="text"
        (input)="chatService.notifyTyping()"
        (keydown.enter)="sendMessage()"
        [(ngModel)]="message"
        class="w-full bg-gray-200 focus:outline-none text-gray-900 border rounded-full px-6 p-2"
        placeholder="Type message...."
      />
      <mat-icon (click)="sendMessage()" class="ml-5 cursor-pointer hover:text-blue-900"
        >send</mat-icon
      >
    </div>
  </div>
} @else {
  <div class="flex flex-col items-center justify-center p-4 md:h-full">
    <img src="chatopen.svg" />
  </div>
}
