<form class = "md:flex justify-center p-20 bg-white gap-10">
    <div class="h-auto w-3/5" style="background-image:url('/register.svg'); background-repeat: no-repeat; background-size: contain; background-color:white;
    background-position: bottom;">
    </div>
    <div class="bg-white my-10 rounded w-1/4 flex flex-col gap-3 shadow-sm drop-shadow-md">
        <div class="text-center">
            <div class="flex justify-center">
                <img [src]="profilePicture" class="rounded-full bg-blue-800 h-24 w-24">
            </div>
            <div class ="text-2xl my-2 font-medium">
                Register
            </div>
        </div>
        <div class="w-full px-4">
            <mat-form-field class="w-full" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput placeholder="email" [(ngModel)]="email" name="email"/>
            </mat-form-field>
            <mat-form-field class="w-full" appearance="fill">
                <mat-label>Full Name</mat-label>
                <input matInput placeholder="full name" [(ngModel)]="fullName" name="fullName"/>
            </mat-form-field>
            <mat-form-field class="w-full" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput placeholder="password" [type]="hide() ? 'text' : 'password'" [(ngModel)]="password" name="password"/>
                <mat-icon (click)="togglePassword($event)" matSuffix>
                    {{ hide() ? 'visibility_off' : 'visibility' }}
                </mat-icon>
            </mat-form-field>
            <input hidden type="file" #pic placeholder="profile Image"/>
            <button mat-raised-button type="button" class="w-full flex items-center gap-2 justify-center mb-5 bg-gray-900 text-white rounded-md p-2">
                <mat-icon>add_a_photo</mat-icon>
                <span>Upload Profile Picture</span>
            </button>
            <button type="submit" class="w-full mb-5 bg-blue-900 text-white rounded-md p-2">
                Register
            </button>
        </div>
    </div>
</form>
